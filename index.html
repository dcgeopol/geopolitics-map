<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Geopolitical Map</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet Draw -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }

    /* Date picker */
    #date {
      position: absolute;
      top: 10px;
      left: 120px;
      z-index: 500;
      padding: 4px;
      font-size: 14px;
    }

    /* Buttons */
    #toggleStyle, #undoBtn, #freeDrawBtn{
      position:absolute;
      top:10px;
      z-index:700;
      padding:4px 8px;
      border-radius:10px;
      border:1px solid #ccc;
      background: rgba(255,255,255,0.95);
      cursor:pointer;
    }
    #toggleStyle{ left: 260px; }
    #undoBtn{ left: 330px; }
    #freeDrawBtn{ left: 400px; }
    #moveBtn{ left: 510px; }


    /* Keep Leaflet controls (zoom + draw toolbar) above other elements */
    .leaflet-top.leaflet-left {
      z-index: 900;
    }

    /* Style panel */
    #stylePanel{
      position:absolute;
      top:50px;
      left:120px;
      z-index:600;
      background: rgba(255,255,255,0.95);
      padding:8px;
      border-radius:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      font-size:12px;
      max-width: calc(100vw - 150px);
    }
    #stylePanel label{ display:flex; gap:6px; align-items:center; }
    #stylePanel input[type="number"]{ width:70px; }
  </style>
</head>
<body>

<input type="date" id="date" />

<button id="toggleStyle">Style</button>
<button id="undoBtn">Undo</button>
<button id="freeDrawBtn">Free Draw</button>
<button id="moveBtn">Move</button>

<div id="stylePanel">
  <label>Stroke color <input id="strokeColor" type="color" value="#ff0000"></label>
  <label>Stroke width <input id="strokeWidth" type="number" min="1" max="20" value="4"></label>
  <label>Stroke opacity <input id="strokeOpacity" type="number" min="0" max="1" step="0.05" value="0.9"></label>

  <label><input id="useFill" type="checkbox" checked> Fill</label>
  <label>Fill color <input id="fillColor" type="color" value="#ff0000"></label>
  <label>Fill opacity <input id="fillOpacity" type="number" min="0" max="1" step="0.05" value="0.25"></label>

  <label>Marker radius <input id="markerRadius" type="number" min="3" max="40" value="10"></label>
  <label>Marker border <input id="markerBorder" type="number" min="1" max="20" value="3"></label>
</div>

<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Draw -->
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<!-- Freehand drawing plugin -->
<script src="https://unpkg.com/leaflet-freehandshapes@1.1.2/dist/leaflet-freehandshapes.min.js"></script>

<script src="https://unpkg.com/leaflet-path-drag@0.0.14/dist/L.Path.Drag.js"></script>


<!-- Your app (cache-busted) -->
<script src="app.js?v=17"></script>

</body>
</html>
