<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Geopolitical Map</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet Draw -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }

    /* Date picker: move right and keep below Leaflet controls */
    #date {
      position: absolute;
      top: 10px;
      left: 120px;   /* more space for toolbar/zoom */
      z-index: 500;  /* lower than Leaflet controls */
      padding: 4px;
      font-size: 14px;
    }

    /* Keep Leaflet controls (zoom + draw toolbar) above other elements */
    .leaflet-top.leaflet-left {
      z-index: 900;
    }
  </style>
</head>
<body>

<input type="date" id="date" />
<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Draw -->
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<!-- Your app (cache-busted) -->
<script src="app.js?v=10"></script>

</body>
</html>
